<!DOCTYPE html>
<head>
    <link rel="stylesheet" href='style.css'>
</head>

<body>
    <div class="banner">
        <div class="banner-container">
            <h1>Toole</h1>
            <span>Web Personal</span>
        </div>
    </div>

    <div id="sidemenu" class="menu-collapsed">
        <div id="header">
            <div id="title">Mirko Torres M.</div>
            <div id="menu-btn">
                <div class="btn-hamburguer"></div>
                <div class="btn-hamburguer"></div>
                <div class="btn-hamburguer"></div>
            </div>
        </div>
        <ul id="menu-items">
            <li class="item">
                <a href="index.html">
                    <div class="icon"><img src="./icons/home.png" alt="home"></div>
                    <div class="title">Home</div>
                </a>
            </li>
            <li class="item separator">
                <a href="experiencia.html">
                    <div class="icon"><img src="./icons/portfolio.png" alt="experience"></div>
                    <div class="title">Experiencia</div>
                </a>
            </li>
            <li class="item">
                <a href="contact.html">
                    <div class="icon"><img src="./icons/contact-mail.png" alt="contact"></div>

    </div>

    <div class="contenido">
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Nombre:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Tu nombre...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Email:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Tu correo electrÃ³nico..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Mensaje:</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Escribeme algo..." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <script>
        const btn = document.querySelector('#menu-btn');
        const menu = document.querySelector('#sidemenu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('menu-expanded');
            menu.classList.toggle('menu-collapsed');

            document.querySelector('body').classList.toggle('body-expanded');
        });
    </script>
</body>
